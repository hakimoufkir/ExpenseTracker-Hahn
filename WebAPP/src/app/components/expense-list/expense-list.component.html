<div>
  <label class="block text-sm font-medium mb-1">Select Month</label>
  <select [(ngModel)]="selectedMonth"
          (change)="onMonthChange()"
          name="month"
          class="w-full border rounded p-2"
          required>
    <option *ngFor="let month of months" [value]="month.key">
      {{ month.value }}
    </option>
  </select>
</div>

<!-- Expense List -->
<div class="mt-4">
  <table class="w-full border-collapse">
    <thead>
      <tr class="border-b">
        <th class="text-left p-2">Description</th>
        <th class="text-left p-2">Amount</th>
        <th class="text-left p-2">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses" class="border-b">
        <td class="p-2">{{ expense.description }}</td>
        <td class="p-2">${{ expense.amount }}</td>
        <td class="p-2">{{ expense.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
