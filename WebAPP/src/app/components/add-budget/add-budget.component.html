<div class="container mx-auto mt-6 max-w-lg">
  <h2 class="text-xl font-semibold mb-4">Add Budget</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Monthly Limit -->
    <div>
      <label class="block text-sm font-medium mb-1">Monthly Limit</label>
      <input type="number"
             [(ngModel)]="newBudget.monthlyLimit"
             name="monthlyLimit"
             class="w-full border rounded p-2"
             required />
    </div>

    <!-- Month Selector -->
    <div>
      <label class="block text-sm font-medium mb-1">Select Month</label>
      <select [(ngModel)]="newBudget.month"
              name="month"
              class="w-full border rounded p-2"
              required>
        <option *ngFor="let month of months" [value]="month.key">{{ month.value }}</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-emerald-600 text-white px-4 py-2 rounded">
      Save Budget
    </button>
  </form>
</div>
